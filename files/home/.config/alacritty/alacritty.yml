window:
  dynamic_title: true

selection:
  save_to_clipboard: true

scrolling:
  history: 100000
  multiplier: 1

cursor:
  style:
    blinking: Always

key_bindings:
  - { key: Insert, mods: Control, action: Copy }
  - { key: Insert, mods: Shift, action: Paste }

font:
  size: 8.0

colors:
  primary:
    background: "#000000"
    foreground: "#ffffff"

  normal:
    black: "#171421"
    red: "#c01c28"
    green: "#26a269"
    yellow: "#a2734c"
    blue: "#12488b"
    magenta: "#a347ba"
    cyan: "#2aa1b3"
    white: "#d0cfcc"

  bright:
    black: "#5e5c64"
    red: "#f66151"
    green: "#33da7a"
    yellow: "#e9ad0c"
    blue: "#2a7bde"
    magenta: "#c061cb"
    cyan: "#33c7de"
    white: "#ffffff"
